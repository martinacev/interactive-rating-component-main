<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cardp</title>
		<link href="./styles/styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div>
					<div class="star-bg">
						<img src="images/icon-star.svg" alt="Card Image" class="star" />
					</div>
				</div>
				<div>
					<h1 class="title">How did we do?</h1>
					<p class="description">
						Please let us know how we did with your support request. All feedback is appreciated to help us
						improve our offering!
					</p>
				</div>
				<ul class="rating">
					<li class="rating-score">1</li>
					<li class="rating-score">2</li>
					<li class="rating-score">3</li>
					<li class="rating-score">4</li>
					<li class="rating-score">5</li>
				</ul>

				<button class="submit">SUBMIT</button>
			</div>
		</div>
	</body>
</html>
